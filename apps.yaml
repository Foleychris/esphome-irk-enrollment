---
global_modules:
  - influx

offset_calibration:
  class: OffsetCalibration
  module: temperature
  global_dependencies:
    - influx
  climate_entity: climate.thermostat_2
  temperature_entity:
    - sensor.main_floor_sensor_bme280_temperature
    - sensor.bedroom_sensor_bme280_temperature
    - sensor.david_office_sensor_bme280_temperature
    - sensor.aysylu_office_sensor_bme280_temperature

convergence_speed_calibration:
  class: ConvergenceSpeedCalibration
  module: temperature
  global_dependencies:
    - influx
  climate_entity: climate.thermostat_2

bedroom_goal:
  class: ClimateGoal
  module: temperature
  people_trackers:
    - device_tracker.david_iphone
    - device_tracker.aysylu_iphone
  presence_ent: True
  room: bedroom
  temp_ent: sensor.bedroom_sensor_bme280_temperature
  preferences:
    safe:
      high: 80
      low: 60
    tolerable:
      high: 76
      low: 67
    agreeable:
      high: 74
      low: 69

main_floor_goal:
  class: ClimateGoal
  module: temperature
  people_trackers:
    - device_tracker.david_iphone
    - device_tracker.aysylu_iphone
  presence_ent: True
  room: main
  temp_ent: sensor.main_floor_sensor_bme280_temperature
  preferences:
    safe:
      high: 80
      low: 60
    tolerable:
      high: 76
      low: 67
    agreeable:
      high: 74
      low: 69

quarterdeck_impl:
  class: ClimateImplementor
  module: temperature
  climate_entity: climate.thermostat_2
  weather_entity: weather.home
  rooms:
    - main
    - bedroom



tracker_test:
  class: IrkTracker
  module: irk_tracker
  training_input_text: input_text.irk_tag
  data_loc: tracker_logs/
  rows_per_flush: 100
