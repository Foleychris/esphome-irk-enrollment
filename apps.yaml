living_room_lights:
  class: LightController
  module: lights
  triggers:
    - task:
      - input_boolean.dna_sleeping
      - input_boolean.david_in_bed
      state: turned_off
    - task: input_boolean.watching_tv
      max_brightness: 30%
      transition: 8
    - presence:
      - device_tracker.david_iphone_app == home
      - device_tracker.aysylu_iphone_app == home
  adaptive_lighting: switch.adaptive_lighting_default
  light: light.living_room

