  global_dependencies:
    - influx
  climate_entity: climate.thermostat_2

bedroom_goal:
  class: ClimateGoal
  module: temperature
  dependencies:
    - offset_calibration
  people_trackers:
    - device_tracker.david_iphone_app
    - device_tracker.aysylu_iphone_app
  presence_ent: True
  room: bedroom
  temp_ent: sensor.bedroom_sensor_bme280_temperature
  preferences:
    safe:
      high: 80
      low: 60
    tolerable:
      high: 76
      low: 67
    agreeable:
      high: 74
      low: 69
  tasks:
    dna_sleeping:
      high: 72
      low: 68
      selfish: True # means that we are the only goal that matters

